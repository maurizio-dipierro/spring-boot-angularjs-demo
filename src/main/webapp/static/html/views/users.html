<div class="users-page">
  <h2>Users Management</h2>
  <p>Manage users in the system. Add new users or remove existing ones.</p>
  
  <div class="add-user-section">
    <h3>Add New User</h3>
    <form name="userForm" data-ng-submit="addUser()" novalidate>
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" data-ng-model="newUser.firstName" required class="form-control">
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" data-ng-model="newUser.lastName" required class="form-control">
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-success">Add User</button>
        </div>
      </div>
    </form>
  </div>
  
  <div class="users-list">
    <h3>Current Users ({{users.length}})</h3>
    <button class="btn btn-info" data-ng-click="loadSampleUsers()">Load Sample Data</button>
    
    <div data-ng-if="users.length === 0" class="no-users">
      <p>No users found. Add some users above or load sample data.</p>
    </div>
    
    <div data-ng-if="users.length > 0" class="users-table">
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="user in users track by $index">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>
              <button class="btn btn-danger btn-sm" data-ng-click="deleteUser($index)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
